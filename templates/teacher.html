<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Portal | Attendance Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      background: #0f172a;
      color: #f1f5f9;
    }

    .glass-card {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1.5rem;
    }

    .faculty-card {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 2px solid transparent;
      background: rgba(255, 255, 255, 0.03);
    }

    .faculty-card.active {
      border-color: #3b82f6;
      background: rgba(59, 130, 246, 0.1);
      transform: translateY(-5px);
    }

    .sem-btn {
      transition: all 0.2s;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sem-btn:hover {
      background: #3b82f6;
      color: white;
      border-color: #3b82f6;
    }

    .status-check {
      accent-color: #3b82f6;
      width: 1.5rem;
      height: 1.5rem;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <nav class="border-b border-white/10 bg-slate-900/50 backdrop-blur-md sticky top-0 z-50 p-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <div class="flex items-center gap-3">
        <div class="bg-blue-600 p-2 rounded-lg shadow-lg shadow-blue-500/20">
          <i class="fas fa-university text-white"></i>
        </div>
        <span class="font-bold text-xl tracking-tight">Teacher<span class="text-blue-500">Portal</span></span>
      </div>
      
      <div class="flex items-center gap-6">
        <div class="hidden md:block text-sm">
          <span class="text-slate-400">Welcome, </span>
          <span class="font-semibold text-blue-400">{{ username }}</span>
        </div>
        <a href="{{ url_for('logout') }}" class="bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-white px-4 py-2 rounded-lg text-sm font-bold transition-all border border-red-500/20">
          <i class="fas fa-sign-out-alt"></i>
        </a>
      </div>
    </div>
  </nav>

  <main class="flex-1 p-4 md:p-8 max-w-6xl mx-auto w-full space-y-8">

    <section class="glass-card p-6 md:p-8">
      <h2 class="text-xl font-bold mb-6 flex items-center gap-3">
        <span class="bg-blue-600 text-white w-7 h-7 rounded-full flex items-center justify-center text-sm">1</span>
        Select Assigned Faculty
      </h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for faculty in ["BE Computer", "BE Civil", "Architecture", "BCA"] %}
        <button onclick="selectFaculty('{{ faculty }}', this)" class="faculty-card p-6 rounded-2xl flex flex-col items-center gap-4 hover:bg-white/5">
          <div class="w-12 h-12 bg-blue-500/10 rounded-full flex items-center justify-center text-blue-500">
            <i class="fas fa-laptop-code text-2xl"></i>
          </div>
          <span class="font-bold text-lg text-slate-200">{{ faculty }}</span>
        </button>
        {% endfor %}
      </div>
    </section>

    <section id="semester-section" class="glass-card p-6 md:p-8 hidden animate-in fade-in slide-in-from-bottom-4">
      <h2 class="text-xl font-bold mb-6 flex items-center gap-3">
        <span class="bg-blue-600 text-white w-7 h-7 rounded-full flex items-center justify-center text-sm">2</span>
        Choose Semester for <span id="selected-faculty-name" class="text-blue-400"></span>
      </h2>
      <div class="grid grid-cols-4 md:grid-cols-8 gap-3">
        {% for sem in range(1,9) %}
        <button onclick="loadStudents({{ sem }})" class="sem-btn py-3 rounded-xl font-bold text-slate-300">
          S{{ sem }}
        </button>
        {% endfor %}
      </div>
    </section>

    <section id="student-list-section" class="glass-card overflow-hidden hidden">
      <div class="p-6 md:p-8 border-b border-white/5 flex flex-col md:flex-row justify-between items-start md:items-center gap-4 bg-white/5">
        <div>
          <h3 id="list-title" class="text-2xl font-black text-white mb-1"></h3>
          <p class="text-slate-400 text-sm flex items-center gap-2">
            <i class="fas fa-location-dot text-blue-500"></i>
            Campus location verification required
          </p>
        </div>
        <button onclick="markTeacherAttendance()" id="mark-btn"
                class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-xl font-bold shadow-lg shadow-blue-600/20 transition-all flex items-center justify-center gap-2">
          <i class="fas fa-fingerprint"></i>
          Mark My Attendance
        </button>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full text-left">
          <thead class="bg-slate-800/50 text-slate-400 text-xs uppercase tracking-widest">
            <tr>
              <th class="px-6 py-4">Roll No</th>
              <th class="px-6 py-4">Student Name</th>
              <th class="px-6 py-4 text-center">Action</th>
            </tr>
          </thead>
          <tbody id="student-tbody" class="divide-y divide-white/5">
            </tbody>
        </table>
      </div>
    </section>

  </main>

  <script>
    let currentFaculty = "";

    function selectFaculty(faculty, btn) {
      currentFaculty = faculty;
      document.querySelectorAll('.faculty-card').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      document.getElementById('semester-section').classList.remove('hidden');
      document.getElementById('selected-faculty-name').innerText = faculty;
      document.getElementById('student-list-section').classList.add('hidden');
      
      window.scrollTo({ top: document.getElementById('semester-section').offsetTop - 100, behavior: 'smooth' });
    }

    function loadStudents(sem) {
      document.getElementById('student-list-section').classList.remove('hidden');
      document.getElementById('list-title').innerText = `${currentFaculty} â€¢ Semester ${sem}`;

      const tbody = document.getElementById('student-tbody');
      tbody.innerHTML = "";

      // Static placeholder for students - in future, fetch this from /get_students/<faculty>/<sem>
      for(let i=1; i<=8; i++) {
        tbody.innerHTML += `
          <tr class="hover:bg-white/5 transition-colors">
            <td class="px-6 py-4 font-mono text-blue-400 font-bold">2025${sem}0${i}</td>
            <td class="px-6 py-4 font-medium text-slate-200">Student Name Example ${i}</td>
            <td class="px-6 py-4 text-center">
              <input type="checkbox" class="status-check rounded">
            </td>
          </tr>
        `;
      }
      window.scrollTo({ top: document.getElementById('student-list-section').offsetTop - 100, behavior: 'smooth' });
    }

    function markTeacherAttendance() {
      const btn = document.getElementById('mark-btn');
      
      if (!navigator.geolocation) {
        alert("Your browser does not support geolocation.");
        return;
      }

      btn.disabled = true;
      btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Verifying Location...`;

      navigator.geolocation.getCurrentPosition(async (position) => {
        try {
          const response = await fetch("{{ url_for('mark_attendance') }}", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              latitude: position.coords.latitude,
              longitude: position.coords.longitude
            })
          });
          
          const result = await response.json();
          alert(result.message);
          
          if(result.success) {
            btn.classList.replace('bg-blue-600', 'bg-green-600');
            btn.innerHTML = `<i class="fas fa-check-circle"></i> Attendance Marked`;
          } else {
            btn.disabled = false;
            btn.innerHTML = `<i class="fas fa-fingerprint"></i> Try Again`;
          }
        } catch (err) {
          alert("Connection error occurred.");
          btn.disabled = false;
        }
      }, (error) => {
        alert("Location access denied. Please enable GPS.");
        btn.disabled = false;
        btn.innerHTML = `<i class="fas fa-fingerprint"></i> Mark My Attendance`;
      });
    }
  </script>

</body>
</html>
