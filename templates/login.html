<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Attendance Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      /* Background path from your second code */
      background: url('../static/photos/images.png') no-repeat center center fixed;
      background-size: cover;
      background-color: #2e2e2e;
    }

    .glass-card {
      /* Color matched to #ebcdcd from your second code with transparency */
      background: rgba(235, 205, 205, 0.85); 
      backdrop-filter: blur(12px);
      border: 1px solid #ffffff;
      border-radius: 15px;
    }

    .custom-input {
      /* Input style from second code (Black background) */
      background: #000000 !important;
      color: #ffffff !important;
      border: 1px solid #555555 !important;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.6) !important;
      transition: all 0.3s ease;
    }

    .custom-input:focus {
      border-color: #ffc107 !important; /* Yellow glow from second code */
      box-shadow: 0 0 8px rgba(255, 193, 7, 0.6) !important;
      outline: none;
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #ffc107; /* Icon color from second code */
      z-index: 10;
    }

    .login-btn {
      /* Silver/Gray Shiny Gradient Button from your second code */
      background: linear-gradient(to bottom, #fefefe 0%, #e0e0e0 100%) !important;
      border: 1px solid #aaaaaa !important;
      color: #333333 !important;
      font-weight: 800;
      text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
      transition: all 0.2s;
    }

    .login-btn:hover {
      background: linear-gradient(to bottom, #ffffff 0%, #f0f0f0 100%) !important;
      transform: translateY(-1px);
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

  <div class="glass-card p-8 sm:p-10 w-full max-w-sm shadow-2xl">

    <div class="flex flex-col items-center mb-8">
      <div class="flex items-center gap-3">
        <img src="../static/photos/logo.png" alt="FWU Logo" class="h-20 w-auto object-contain">
        <div>
          <h2 class="text-3xl font-black text-black tracking-tighter leading-none">AMS</h2>
          <p class="text-yellow-600 text-[10px] font-bold uppercase tracking-widest">
            Attendance System
          </p>
        </div>
      </div>
    </div>

    <h1 class="text-xl font-bold text-black text-center mb-6 uppercase tracking-widest">
      SIGN IN
    </h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-6">
          {% for message in messages %}
            <div class="flex items-center gap-2 p-3 bg-red-900 text-white rounded-lg text-sm border-l-4 border-red-500">
              <i class="fas fa-exclamation-circle"></i>
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}" class="space-y-5">

      <div class="relative">
        <i class="fas fa-tasks input-icon"></i>
        <select name="role" required
          class="custom-input block w-full pl-10 pr-4 py-3 rounded-xl text-sm appearance-none">
          <option value="" disabled selected>Select Role</option>
          <option value="admin">Administrator</option>
          <option value="teacher">Teacher</option>
        </select>
      </div>

      <div class="relative">
        <i class="fas fa-user input-icon"></i>
        <input type="text" name="username" required
          placeholder="Username"
          class="custom-input block w-full pl-10 pr-4 py-3 rounded-xl text-sm">
      </div>

      <div class="relative">
        <i class="fas fa-lock input-icon"></i>
        <input type="password" name="password" required
          placeholder="Password"
          class="custom-input block w-full pl-10 pr-4 py-3 rounded-xl text-sm">
      </div>

      <button type="submit"
        class="login-btn w-full py-3 rounded-xl uppercase tracking-wider text-sm mt-2">
        Log In
      </button>

    </form>

    <p class="mt-8 text-center text-gray-700 text-[10px] font-bold">
      &copy; 2025 FWU Attendance Portal
    </p>

  </div>

</body>
</html>
