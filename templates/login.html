<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Attendance System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* =========================================================
    Custom CSS Overrides to Match the Dark, Patterned Look
    ========================================================= */

    /* 1. Body Background - Apply the dark, patterned wallpaper */
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      /* Replace with the URL or path to your dark, patterned wallpaper image */
     background-image: url('../static/photos/images.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-color: #2e2e2e;
    }

    /* Override the Tailwind classes on the body */
    .bg-gray-50 {
        background-color: transparent !important;
    }

    /* 2. Login Box - Dark background, white border, increased padding */
    .bg-white {
      background-color: #ebcdcd !important; /* Very dark gray/black */
      border: 1px solid #ffffff !important; /* White border */
      border-radius: 15px !important; /* More rounded corners */
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7) !important;
      padding-left: 2rem !important;
      padding-right: 2rem !important;
    }

    /* Ensure max width matches the image */
    .max-w-sm {
        max-width: 20rem !important; /* Adjust for a slightly narrower box */
    }

    /* 3. Title and Text */
    .text-gray-900, .text-gray-500 {
        color: #000000 !important; /* Change all titles to white */
    }

    /* Hide the original SVG icon, as the picture uses a logo */
    svg.h-10.w-10 {
        display: none;
    }

    /* Add the custom Logo and AMS title structure */
    .logo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1.5rem;
    }
    
    .logo-container h1 {
        font-size: 2.5rem;
        margin-top: 0;
        margin-left: 0.5rem;
    }
    .logo-container p {
        font-size: 0.75rem;
        color: #0e0d0d; /* Yellow text for subtitle */
        font-weight: 600;
        margin-top: -0.3rem;
    }

    /* Override "Sign In" text styling */
    .text-center.mb-8 h1 {
        font-size: 1.5rem !important;
        font-weight: bold !important;
        letter-spacing: 0.2em; /* Widely spaced */
        margin-top: 0;
    }

    /* Hide the "Access the Attendance Portal" subtitle */
    .text-center.mb-8 p {
        display: none;
    }


    /* 4. Labels (Role, Username, Password) - Hide them as they are not visible in the image */
    label.block.text-sm.font-medium.text-gray-700 {
        display: none !important;
    }

    /* 5. Input Fields and Select Dropdown */
    .border-gray-300 {
        /* Apply dark background and subtle border/shadow for embossed look */
        background-color: #000000 !important;
        color: #ffffff !important;
        border: 1px solid #555555 !important;
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.6), 0 1px 0 rgba(255, 255, 255, 0.1) !important;
        padding-left: 3rem !important; /* Room for icon */
    }

    /* Remove default focus outline/ring */
    .focus\:ring-blue-500, .focus\:border-blue-500 {
        box-shadow: none !important;
        border-color: #555555 !important;
    }

    /* Add a yellow glow on focus for input fields */
    input:focus, select:focus {
        outline: none;
        box-shadow: 0 0 5px #ffc107, inset 0 1px 3px rgba(0, 0, 0, 0.6) !important;
        border-color: #ffc107 !important;
    }

    /* Style for the container div around inputs to place icons */
    .space-y-6 > div {
        position: relative;
    }

    /* Style for Icons - Must be manually injected as the original HTML doesn't have them */
    .input-icon {
        position: absolute;
        left: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        color: #ffc107; /* Yellow color */
        font-size: 1.25rem;
        z-index: 10;
    }
    
    /* 6. Log In Button */
    .bg-blue-600 {
        /* Apply light gray, shiny gradient */
        background: linear-gradient(to bottom, #fefefe 0%, #e0e0e0 100%) !important;
        border: 1px solid #aaaaaa !important;
        color: #333333 !important;
        font-weight: bold !important;
        text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5) !important;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.3) !important;
        font-size: 1.125rem !important; /* Larger text */
        height: 3rem; /* Make the button taller */
    }
    .hover\:bg-blue-700:hover {
        background: linear-gradient(to bottom, #ffffff 0%, #f0f0f0 100%) !important;
    }

    /* Style for Flash Messages (if they appear) to be readable on dark background */
    .bg-red-50 {
        background-color: #3f0000 !important;
        color: #ffcccc !important;
        border-left-color: #ff3333 !important;
    }

  </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white p-8 sm:p-10 rounded-xl shadow-2xl w-full max-w-sm border border-gray-100 transform transition-all duration-300 hover:shadow-3xl">
    
    <div class="logo-container">
    <div class="flex items-center gap-3">
        <img src="../static/photos/logo.png" alt="FWU Logo" class="h-20 w-auto object-contain">
        <div>
            <h2 class="text-3xl font-extrabold text-white leading-none">AMS</h2>
            <p class="text-xs text-yellow-500 font-semibold">
                Attendance Management System
            </p>
        </div>
    </div>
</div>



    <div class="text-center mb-8">
      <svg class="mx-auto h-10 w-10 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <h1 class="text-3xl font-extrabold mt-3 text-gray-900">
        SIGN IN
      </h1>
      <p class="mt-2 text-sm text-gray-500">
        Access the Attendance Portal
      </p>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-6 p-3 bg-red-50 border-l-4 border-red-500 text-red-700 rounded-md" role="alert">
          {% for message in messages %}
            <p class="text-sm font-medium">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" class="space-y-6">
      <div>
        <label for="role" class="block text-sm font-medium text-gray-700 mb-1">
          Role
        </label>
        <i class="fas fa-tasks input-icon"></i>
        <select id="role" name="role" 
          class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out">
          <option value="admin" class="text-white">Admin</option>
          <option value="teacher" class="text-white">Teacher</option>
        </select>
      </div>

      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
          Username
        </label>
        <i class="fas fa-user input-icon"></i>
        <input id="username" type="text" name="username" required 
          class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
          Password
        </label>
        <i class="fas fa-lock input-icon"></i>
        <input id="password" type="password" name="password" required 
          class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out">
      </div>

      <div>
        <button type="submit" 
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
          Log In
        </button>
      </div>
    </form>
  </div>
</body>
</html>
