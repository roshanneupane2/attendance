<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard | Faculty & Semesters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #1a1a1a url('../static/photos/images.png') no-repeat center center fixed;
      background-size: cover;
    }
    .glass-panel {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
    }
    .faculty-btn {
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }
    .faculty-btn.active {
      border-color: #3b82f6;
      background-color: #eff6ff;
      transform: scale(1.02);
    }
    .sem-grid button:hover {
      background-color: #3b82f6;
      color: white;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <nav class="bg-gray-900 text-white p-4 flex justify-between items-center shadow-lg">
    <div class="flex items-center gap-2">
      <i class="fas fa-university text-blue-400 text-2xl"></i>
      <span class="font-bold text-xl tracking-tight">Teacher Portal</span>
    </div>
    <div class="flex items-center gap-6">
      <span class="text-gray-300">Welcome, <strong>{{ username }}</strong></span>
      <a href="{{ url_for('login') }}" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg text-sm font-bold transition">
        <i class="fas fa-sign-out-alt mr-1"></i> Logout
      </a>
    </div>
  </nav>

  <div class="flex-1 p-6 lg:p-12">
    <div class="glass-panel max-w-6xl mx-auto p-8 shadow-2xl">
      
      <section class="mb-10">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
          <span class="bg-blue-600 text-white w-8 h-8 rounded-full flex items-center justify-center mr-3 text-sm">1</span>
          Select Faculty
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <button onclick="selectFaculty('Computer', this)" class="faculty-btn bg-white p-6 rounded-xl shadow-sm flex flex-col items-center gap-3">
            <i class="fas fa-laptop-code text-4xl text-blue-600"></i>
            <span class="font-bold text-lg">BE Computer</span>
          </button>
          <button onclick="selectFaculty('Civil', this)" class="faculty-btn bg-white p-6 rounded-xl shadow-sm flex flex-col items-center gap-3">
            <i class="fas fa-city text-4xl text-orange-600"></i>
            <span class="font-bold text-lg">BE Civil</span>
          </button>
          <button onclick="selectFaculty('Architecture', this)" class="faculty-btn bg-white p-6 rounded-xl shadow-sm flex flex-col items-center gap-3">
            <i class="fas fa-pencil-ruler text-4xl text-emerald-600"></i>
            <span class="font-bold text-lg">Architecture</span>
          </button>
        </div>
      </section>

      <section id="semester-section" class="mb-10 hidden">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
          <span class="bg-blue-600 text-white w-8 h-8 rounded-full flex items-center justify-center mr-3 text-sm">2</span>
          Choose Semester for <span id="selected-faculty-name" class="ml-2 text-blue-600"></span>
        </h2>
        <div class="sem-grid grid grid-cols-2 sm:grid-cols-4 md:grid-cols-8 gap-3">
          <script>
            for(let i=1; i<=8; i++) {
              document.write(`
                <button onclick="loadStudents(${i})" class="bg-white border-2 border-gray-200 py-3 rounded-lg font-bold text-gray-700 transition">
                  Sem ${i}
                </button>
              `);
            }
          </script>
        </div>
      </section>

      <hr class="my-8 border-gray-300">

      <section id="student-list-section" class="hidden">
        <div class="flex justify-between items-end mb-6">
          <div>
            <h3 id="list-title" class="text-3xl font-black text-gray-900"></h3>
            <p class="text-gray-600">Mark the checkbox to record attendance</p>
          </div>
          <button class="bg-green-600 hover:bg-green-700 text-white px-8 py-3 rounded-xl font-bold shadow-lg transition transform hover:scale-105">
            Submit Attendance
          </button>
        </div>

        <div class="bg-white rounded-2xl overflow-hidden shadow-inner border border-gray-200">
          <table class="w-full text-left border-collapse">
            <thead class="bg-gray-50 text-gray-700 uppercase text-sm">
              <tr>
                <th class="px-6 py-4 border-b">Roll No</th>
                <th class="px-6 py-4 border-b">Student Name</th>
                <th class="px-6 py-4 border-b text-center">Status</th>
              </tr>
            </thead>
            <tbody id="student-tbody" class="divide-y divide-gray-100">
              </tbody>
          </table>
        </div>
      </section>

    </div>
  </div>

  <script>
    let currentFaculty = "";

    function selectFaculty(faculty, btn) {
      currentFaculty = faculty;
      
      // UI: Highlight active button
      document.querySelectorAll('.faculty-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      // UI: Show Semester Section
      document.getElementById('semester-section').classList.remove('hidden');
      document.getElementById('selected-faculty-name').innerText = faculty;
      
      // Hide student list if faculty changes
      document.getElementById('student-list-section').classList.add('hidden');
    }

    function loadStudents(sem) {
      document.getElementById('student-list-section').classList.remove('hidden');
      document.getElementById('list-title').innerText = `${currentFaculty} - Semester ${sem}`;
      
      const tbody = document.getElementById('student-tbody');
      tbody.innerHTML = "";

      // Mock Data Generation
      for(let i=1; i<=10; i++) {
        const row = `
          <tr class="hover:bg-blue-50 transition">
            <td class="px-6 py-4 font-mono text-blue-600 font-bold">${sem}${i.toString().padStart(2, '0')}</td>
            <td class="px-6 py-4 font-medium text-gray-800">Student Name Example ${i}</td>
            <td class="px-6 py-4 text-center">
              <input type="checkbox" class="w-6 h-6 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
            </td>
          </tr>
        `;
        tbody.innerHTML += row;
      }
      
      // Smooth scroll to list
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
  </script>
</body>
</html>
